<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main-container">
        <h1>Password Generator</h1>
        <div class="passoword-container">
            <span id="password" aria-readonly="true"></span>
            <button class="btn" id="copyBtn"><i class="fa-regular fa-clipboard"></i></button>
        </div>

        <div class="settings-container">
            <div class="setting">
                <label>Password Length</label>
                <input type="number" min="4" max="20" 
                value="4"
                id="length">
            </div>

            <div class="setting">
                <label>Uppercase</label>
                <input type="checkbox" id="upper">
            </div>

            <div class="setting">
                <label>Lowecase</label>
                <input type="checkbox" id="lower">
            </div>

            <div class="setting">
                <label>Numbers</label>
                <input type="checkbox" id="number">
            </div>

            <div class="setting">
                <label>Symboles</label>
                <input type="checkbox" id="symbole">
            </div>

            <button class="btn-large" id="generate">Generate Password</button>
        </div>
    </div>

    <div class="message active">
        <p>Password Copied  ðŸ¥³</p>
    </div>

    <script src="https://kit.fontawesome.com/64efb3ecf2.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
