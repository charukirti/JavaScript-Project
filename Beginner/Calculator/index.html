<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="main-container">
        <div class="calculator-container">
            <input type="text" placeholder="00" class="result-container" readonly id="result">

            <div class="keys">
                <button class="key" id="operator" data-value="AC">AC</button>
                <button class="key" id="operator" data-value="DEL">DEL</button>
                <button class="key" id="operator" data-value="%">%</button>
                <button class="key" id="operator" data-value="/">/</button>
            </div>

            <div class="keys">
                <button class="key" data-value="7">7</button>
                <button class="key" data-value="8">8</button>
                <button class="key" data-value="9">9</button>
                <button class="key" data-value="*" id="operator">*</button>
            </div>

            <div class="keys">
                <button class="key" data-value="4">4</button>
                <button class="key" data-value="5">5</button>
                <button class="key" data-value="6">6</button>
                <button class="key" data-value="-" id="operator">-</button>
            </div>

            <div class="keys">
                <button class="key" data-value="3">3</button>
                <button class="key" data-value="2">2</button>
                <button class="key" data-value="1">1</button>
                <button class="key" data-value="+" id="operator">+</button>
            </div>

            <div class="keys">
                <button class="key" data-value="00">00</button>
                <button class="key" data-value="0">0</button>
                <button class="key" data-value=".">.</button>
                <button class="key" data-value="=" id="operator">=</button>
            </div>
        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
