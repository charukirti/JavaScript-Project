<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="container">
      <h2 class="heading">BMI Calculator</h2>
      <div class="sub_container">
        <p class="input_label">Your Height (cm)</p>
        <input
          type="number"
          class="user_height"
          id="height"
          placeholder="Enter your height (cm)"
        />

        <p class="input_label">Your Mass (kg)</p>
        <input
          type="number"
          class="user_weight"
          id="weight"
          placeholder="Enter your weight (kg)"
        />

        <button class="btn" id="btn">Calculate BMI</button>

        <input disabled type="text" class="display_res" id="res" />

        <h4 class="info_text">
          Weight condition: <span id="weight_condition"></span>
        </h4>
      </div>
    </div>
    <!-- JavaScript file -->
    <script src="./script.js"></script>
  </body>
</html>
